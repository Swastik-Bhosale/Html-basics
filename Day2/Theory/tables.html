<!-- colaspn
 an HTML attribute that allows a cell to span multiple columns in a table -->
<table border="1">
    <thead> <tr>
    <th>Product</th>     
    <th colspan="2">Sales Data</th> <!-- This header spans two columns --> </tr>
    <tr>

    </tr> </thead> <tbody>
