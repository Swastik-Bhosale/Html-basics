<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            height: 40vh;
            width: 40vw;
            background-color: lightskyblue;
            margin-top: 10%;
            margin-left: 30%;
            border: 5px solid black;
            outline: 7px dotted red;
            font-size: 1.5rem;
            font-family: sans-serif;
            font-weight: bold;
        }
        .box p{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:left;">Styled box</h1>
    <div class="box">
        <p> This is a box with padding, border, and outline. The padding is inside the border, and the outline is outside the border</p>
    </div>
</body>
</html>
